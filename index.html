<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jivesh - Developer Portolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,600&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(6, 32, 58);
            color: white;
            font-family: 'Poppins', sans-serif;

        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 71px;
            background-color: rgb(12, 19, 26);
        }

        nav ul {
            display: flex;
            justify-content: center;

        }

        nav ul li {
            list-style: none;
            margin: 24px 36px;
        }

        .left {
            font-size: 1.5rem;

        }
        .firstSection{
            display: flex;
            justify-content: space-around;
            margin: 10px 10px;
        }
        .firstSection div{
            width: 30%;
        }
        .leftSection{
            display: flex;
            background-color: brown;
        }
        .rightSection{
            display: flex;
            background-color: brown;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="left">Jivesh's portfilio</div>
            <div class="right">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Projects</li>
                    <li>Contact Me</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="firstSection">
            <div class="leftSection">
                This is left
            </div>
            <div class="rightSection">
                This is right
            </div>
        </section>
    </main>
</body>

</html>
